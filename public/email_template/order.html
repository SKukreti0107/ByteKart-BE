<!DOCTYPE html>
<html>

<head>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&display=swap');
    </style>
</head>

<body style="margin: 0; padding: 0; background-color: #f4f4f4;">
    <table role="presentation" width="100%" border="0" cellspacing="0" cellpadding="0"
        style="background-color: #f4f4f4;">
        <tr>
            <td align="center" style="padding: 20px 0;">
                <!-- Main Background Image Container -->
                <div
                    style="width: 100%; max-width: 600px; margin: 0 auto; background-image: url('{{base_api_url}}/public/email_artifacts/order_email_background.png'); background-size: 100% 100%; background-repeat: no-repeat; background-position: top center; min-height: 850px; position: relative;">
                    <!-- Receipt Paper Overlay Container -->
                    <table role="presentation" width="100%" border="0" cellspacing="0" cellpadding="0">
                        <tr>
                            <td align="center" style="padding-top: 180px;">
                                <div
                                    style="background-image: url('{{base_api_url}}/public/email_artifacts/reciept_paper.png'); background-size: contain; background-repeat: no-repeat; background-position: center top; width: 380px; min-height: 480px; margin: 0 auto; border:none; box-sizing: border-box;">

                                    <!-- Slanted Text Content inside the Receipt -->
                                    <div
                                        style="transform: rotate(-6deg); transform-origin: center center; width: 240px; margin: 0 auto; padding-top: 110px; padding-left: 30px; font-family: 'Caveat', 'Comic Sans MS', cursive, sans-serif; font-size: 18px; color: #000099; text-align: left;">

                                        <p
                                            style="margin: 0 0 5px; font-size: 24px; font-weight: bold; padding-left: 10px;">
                                            Hi {{user_name}}!</p>

                                        <div style="margin-left: 10px; margin-bottom: 10px;">
                                            <p style="margin: 0 0 2px; font-weight: bold;">Order: {{order_id}}</p>
                                            <p style="margin: 0 0 2px; font-weight: bold;">Date: {{friendly_date}}</p>
                                        </div>

                                        <table width="100%" style="border-collapse: collapse; font-size: 18px;">
                                            {{items_html}}
                                        </table>

                                        <div
                                            style="margin-top: 10px; text-align: right; font-size: 20px; font-weight: bold; margin-right: 10px;">
                                            Total: â‚¹{{amount}}
                                        </div>

                                        <p
                                            style="margin-top: 20px; text-align: center; font-size: 18px; font-weight: bold; padding-left: 10px;">
                                            Thank you shopping!
                                        </p>
                                    </div>
                                </div>
                            </td>
                        </tr>
                    </table>
                </div>
            </td>
        </tr>
    </table>
</body>

</html>
