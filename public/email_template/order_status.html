<!DOCTYPE html
    PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Order Update - BYTEkart</title>
    <!--[if mso]>
    <style type="text/css">
        body, table, td, h1, h2, p, span, div { font-family: Arial, sans-serif !important; }
    </style>
    <![endif]-->
    <style type="text/css">
        @import url('https://fonts.googleapis.com/css2?family=Public+Sans:ital,wght@0,400;0,700;0,900;1,900&display=swap');

        /* Client-specific Styles */
        body,
        table,
        td,
        a {
            -webkit-text-size-adjust: 100%;
            -ms-text-size-adjust: 100%;
        }

        table,
        td {
            mso-table-lspace: 0pt;
            mso-table-rspace: 0pt;
        }

        img {
            -ms-interpolation-mode: bicubic;
            border: 0;
            height: auto;
            line-height: 100%;
            outline: none;
            text-decoration: none;
        }

        /* Reset Styles */
        table {
            border-collapse: collapse !important;
        }

        body {
            height: 100% !important;
            margin: 0 !important;
            padding: 0 !important;
            width: 100% !important;
            background-color: #F7F5EE;
        }

        /* Custom Styles */
        .font-display {
            font-family: 'Public Sans', Helvetica, Arial, sans-serif !important;
        }

        .brutal-shadow {
            text-shadow: 4px 4px 0px #000000;
        }

        .brutal-border {
            border: 4px solid #000000 !important;
        }

        @media screen and (max-width: 480px) {
            .container {
                width: 100% !important;
            }

            .hero-text {
                font-size: 60px !important;
            }
        }
    </style>
</head>

<body style="margin: 0; padding: 0; background-color: #F7F5EE;">
    <table border="0" cellpadding="0" cellspacing="0" width="100%" style="background-color: #F7F5EE;">
        <tr>
            <td align="center" style="padding: 20px 0;">
                <!-- Main Container -->
                <table border="0" cellpadding="0" cellspacing="0" class="container" width="450"
                    style="width: 450px; background-color: #F7F5EE; border: 4px solid #000000; box-shadow: 10px 10px 0px #000000;">

                    <!-- Header (CONSISTENT) -->
                    <tr>
                        <td align="center"
                            style="padding: 20px; border-bottom: 4px solid #000000; background-color: #F7F5EE;">
                            <h2 class="font-display"
                                style="font-size: 24px; font-weight: 900; letter-spacing: -1px; text-transform: uppercase; color: #000000; margin: 0;">
                                BYTE<span style="color: #000000;">kart</span>
                            </h2>
                        </td>
                    </tr>

                    <!-- Hero Section -->
                    <tr>
                        <td align="center" style="padding: 40px 20px 20px 20px;">
                            <h1 class="font-display brutal-shadow"
                                style="font-size: 70px; font-weight: 900; color: #5A8A5D; margin: 0; line-height: 0.85; text-transform: uppercase; font-style: italic; letter-spacing: -3px;">
                                Order<br />Update
                            </h1>
                            <p class="font-display"
                                style="font-size: 18px; font-weight: 700; color: #000000; text-transform: uppercase; margin-top: 20px;">
                                {{STATUS_TITLE}}
                            </p>
                        </td>
                    </tr>

                    <!-- Progress Tracker -->
                    <tr>
                        <td align="center" style="padding: 30px 40px;">
                            <table border="0" cellpadding="0" cellspacing="0" width="100%">
                                <tr>
                                    <td align="center" valign="top" width="33%">
                                        <table border="0" cellpadding="0" cellspacing="0">
                                            <tr>
                                                <td align="center"
                                                    style="width: 40px; height: 40px; background-color: #5A8A5D; border: 3px solid #000000;">
                                                    <div style="color: #ffffff; font-weight: bold; font-size: 18px;">✓
                                                    </div>
                                                </td>
                                            </tr>
                                        </table>
                                        <div class="font-display"
                                            style="font-size: 9px; font-weight: 900; text-transform: uppercase; margin-top: 8px;">
                                            Order Placed</div>
                                    </td>
                                    <td align="center" valign="top" width="33%">
                                        <table border="0" cellpadding="0" cellspacing="0">
                                            <tr>
                                                <td align="center"
                                                    style="width: 40px; height: 40px; background-color: {{SHIPPING_BG_COLOR}}; border: 3px solid #000000;">
                                                    <div
                                                        style="width: 15px; height: 15px; background-color: {{SHIPPING_DOT_COLOR}}; border-radius: 50%;">
                                                    </div>
                                                </td>
                                            </tr>
                                        </table>
                                        <div class="font-display"
                                            style="font-size: 9px; font-weight: 900; text-transform: uppercase; margin-top: 8px;">
                                            Shipping</div>
                                    </td>
                                    <td align="center" valign="top" width="33%">
                                        <table border="0" cellpadding="0" cellspacing="0">
                                            <tr>
                                                <td align="center"
                                                    style="width: 40px; height: 40px; background-color: {{DELIVERED_BG_COLOR}}; border: 3px solid #000000;">
                                                    <div
                                                        style="width: 15px; height: 15px; background-color: {{DELIVERED_DOT_COLOR}}; border-radius: 50%;">
                                                    </div>
                                                </td>
                                            </tr>
                                        </table>
                                        <div class="font-display"
                                            style="font-size: 9px; font-weight: 900; text-transform: uppercase; margin-top: 8px; opacity: {{DELIVERED_OPACITY}};">
                                            Delivered</div>
                                    </td>
                                </tr>
                            </table>
                        </td>
                    </tr>

                    <!-- Order Details Section -->
                    <tr>
                        <td style="padding: 10px 40px;">
                            <table border="0" cellpadding="0" cellspacing="0" width="100%"
                                style="background-color: #ffffff; border: 4px solid #000000; box-shadow: 6px 6px 0px #000000; padding: 25px;">
                                <tr>
                                    <td style="padding: 10px;">
                                        <div class="font-display"
                                            style="font-weight: 900; font-size: 13px; letter-spacing: 0.1em; border-bottom: 3px solid #000000; padding-bottom: 10px; margin-bottom: 20px; text-transform: uppercase; color: #5A8A5D;">
                                            Order Details (#{{ORDER_ID}})
                                        </div>

                                        <div class="font-display" style="font-size: 14px; color: #000000;">
                                            {{ITEM_LIST}}
                                        </div>

                                        <table border="0" cellpadding="0" cellspacing="0" width="100%"
                                            style="margin-top: 30px; border-top: 3px dashed #000000; padding-top: 20px;">
                                            <tr>
                                                <td class="font-display"
                                                    style="font-weight: 900; font-size: 18px; text-transform: uppercase;">
                                                    Total</td>
                                                <td align="right" class="font-display"
                                                    style="font-weight: 900; font-size: 24px;">₹{{TOTAL_AMOUNT}}</td>
                                            </tr>
                                        </table>
                                    </td>
                                </tr>
                            </table>
                        </td>
                    </tr>

                    <!-- Footer (CONSISTENT) -->
                    <tr>
                        <td style="background-color: #5A8A5D; padding: 40px 20px; border-top: 4px solid #000000;">
                            <table border="0" cellpadding="0" cellspacing="0" width="100%">
                                <tr>
                                    <td>
                                        <p class="font-display"
                                            style="font-size: 20px; font-weight: 900; text-transform: uppercase; color: #000000; margin: 0; letter-spacing: -1px;">
                                            WWW.BYTEKART.CO.IN
                                        </p>
                                        <p class="font-display"
                                            style="font-size: 10px; font-weight: 700; color: #000000; margin-top: 5px;">
                                            © 2026 BYTEkart Inc. All rights reserved.
                                        </p>
                                    </td>
                                    <td align="right">
                                        <table border="0" cellpadding="0" cellspacing="0"
                                            style="background-color: #ffffff; border: 3px solid #000000; box-shadow: 4px 4px 0px #000000;">
                                            <tr>
                                                <td style="padding: 5px; font-weight: 900;">
                                                    <img src="https://api.bytekart.co.in/public/logo/final_logo.png"
                                                        width="40" height="40" alt="ByteKart Logo"
                                                        style="display: block;" />
                                                </td>
                                            </tr>
                                        </table>
                                    </td>
                                </tr>
                            </table>
                        </td>
                    </tr>

                </table>
            </td>
        </tr>
    </table>
</body>

</html>
