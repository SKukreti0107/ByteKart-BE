<!DOCTYPE html>
<html>

<head>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&display=swap');
    </style>
</head>

<body style="margin: 0; padding: 0; background-color: #f4f4f4;">
    <table role="presentation" width="100%" border="0" cellspacing="0" cellpadding="0"
        style="background-color: #f4f4f4;">
        <tr>
            <td align="center" style="padding: 20px 0;">
                <div
                    style="width: 100%; max-width: 600px; margin: 0 auto; background-image: url('{{base_api_url}}/public/email_backgrounds/our_thanks.png'); background-size: 100% 100%; background-repeat: no-repeat; background-position: top center; min-height: 850px; position: relative;">
                    <table role="presentation" width="100%" border="0" cellspacing="0" cellpadding="0">
                        <tr>
                            <td align="center" style="padding-top: 350px;">
                                <div
                                    style="font-family: 'Caveat', cursive, sans-serif; font-size: 24px; color: #000; text-align: center; width: 400px; margin: 0 auto;">
                                    <p>Dear {{user_name}},</p>
                                    <p>Just a quick note to say <strong>thank you</strong> for choosing ByteKart.</p>
                                    <p>Your support means the world to us!</p>
                                    <p style="margin-top: 30px; font-size: 20px;">- Team ByteKart</p>
                                </div>
                            </td>
                        </tr>
                    </table>
                </div>
            </td>
        </tr>
    </table>
</body>

</html>
